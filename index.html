<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">

        <title>Real Records</title>
    </head>

    <body>

        <!-- header section-->
        <header>
            <div class="v-center textbox">
                <h1>REAL RECORDS</h1>
            </div>
        </header>

        <!-- navbar -->
        <nav>
            <a href="index.html" class="active" aria-label="Start page">HOME</a>
            <a href="records.html" aria-label="List of new records">RECORDS</a>
            <a href="events.html" aria-label="List of upcoming events">EVENTS</a>
            <a href="contacts.html" aria-label="Contact form">CONTACT</a>
        </nav>

        <!-- main section with background image -->
        <main class="bg_home">
            <div id="main-paragraphs" class="textbox box-shadow">
                <h2>What?</h2>
                <p>A small record store on the outskirts of <a href="https://maps.app.goo.gl/QNYiNoGLcHkV4jd9A"
                        target="_blank" aria-label="Google map (opens in a new tab)">Stockholm</a>.
                    In addition to selling <a href="records.html" aria-label="List of new records">records</a>,
                    we also host various <a href="events.html" aria-label="List of upcoming events">events</a> such as quiz
                    nights, theme nights,
                    work shops and other things.</p>
                <h2>when?</h2>
                <p>Opening hours:<br>
                    Mon - Fri: 13 - 18<br>
                    Sat - Sun: 10 - 15
                </p>
            </div>
        </main>

        <!-- footer with social media links -->
        <footer>
            <div id="social_networks">
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>

                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>

                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>

                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>

        <!-- Font Awesome kit with icons used in social media links -->
        <script src="https://kit.fontawesome.com/4278793463.js" crossorigin="anonymous"></script>
    </body>
</html>
