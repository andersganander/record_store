<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

           <!-- Google Fonts -->
           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
           
        <title>Real Records</title>
    </head>

    <body>
        <header>
            <div class="v-center textbox">
                <h1>REAL RECORDS</h1>
            </div>
        </header>
        <nav>
            <a href="index.html" aria-label="Start page">HOME</a>
            <a href="records.html" aria-label="New records">RECORDS</a>
            <a href="events.html" aria-label="List of upcoming events">EVENTS</a>
            <a href="contacts.html" aria-label="Contact form">CONTACT</a>
        </nav> 
        <main class="bg_contact">
            <div class="form_container">
                <form id="contact_form" action="">
                
                    <label for="category" class="dymo_text">Category</label><br>
                    <select id="category" name="category">
                    <option value="record">Record inquiry</option>
                    <option value="event">Participate in event</option>
                    <option value="other">Other</option>
                    </select>
                    <br><br>
                    <label for="subject" class="dymo_text">Subject</label><br>
                    <textarea id="subject" name="subject" placeholder="Decribe your issue.." style="height:200px"></textarea>
                    <br>
                    <label for="fname" class="dymo_text">First Name</label>
                    <br>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <br>
                
                    <label for="lname" class="dymo_text">Last Name</label>
                    <br>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <br>
                    <input type="submit" value="Submit">
                
                </form>
            </div> 
        </main>
        <footer>
            <div id="social_networks">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            
            
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            
            </div>
        </footer>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/4278793463.js" crossorigin="anonymous"></script>
    </body>
</html>
